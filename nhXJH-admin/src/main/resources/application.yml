# PageHelper分页插件
pagehelper: 
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql 

# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /dev-api

# 防止XSS攻击
xss: 
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*

# 本地文件上传
file:
  domain: http://127.0.0.1:9300
  path: D:/xjh/uploadPath
  prefix: /statics
  account: 98989898
  key: As#fds!12p&?xXjh

# Minio配置
minio:
  url: http://localhost:8081
  accessKey: minioadmin
  secretKey: minioadmin
  bucketName: test

# FastDFS配置
fdfs:
  domain: D:/myFile/data
  soTimeout: 3000
  connectTimeout: 2000
  trackerList: 

# 本地文件存储配置
local:
  file:
    path: D:/nhXJH/uploadPath/avatar
    maxSize: 50
    maxNameLen: 100

tokenizer:
  url: https://hanlp.hankcs.com/api

#redis配置信息
redisCache:
  #缓存超时时间
  timeOut:
    # 图书管理机构标签缓存时间 24h=86400s
    mechanismTag: 86400


picture:
  #默认图片地址
  default: /dev-api/profile/avatar/2022/system/no-picture.png
  defaultStock: /profile/avatar/2022/system/null_stock.png

#一些开关
button:
  PrecisionLoss: true #处理雪花算法造成的前后端Long精度丢失开关
  Snow: true #开启雪花算法

brow:
  book:
    timeout: 5 #图书借阅码缓存时间，分钟为单位